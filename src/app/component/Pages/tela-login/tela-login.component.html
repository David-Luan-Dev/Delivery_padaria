<div class=" container">
  <div class="row">
    <div class="row">
      <div class="col-md-6 conteudo-login p-0">
        <img class="img" src="assets/img/logo3.jpg" alt="logo">
      </div>
      <div class="col-md-6 p-0" style="height: 100%;">
        <div class="conteudo-form" (click)="submit()" style="height: 100%;">
          <span class="p-input-icon-left w-100">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="value" placeholder="Search" class="p-inputtext-sm w-100">
          </span>
          <div>
            <span class="p-input-icon-left w-100">
              <i class="pi pi-search"></i>
              <input type="text" pInputText [(ngModel)]="value" placeholder="Search" class="p-inputtext-sm w-100">
            </span>
          </div>
          <div>
            <button pButton type="button" label="Success" class="p-button-success"></button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
