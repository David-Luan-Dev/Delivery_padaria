<mat-icon [mat-dialog-close]>keyboard_arrow_left</mat-icon>
<div class="h2">
  <h2 matDialogTitle>Informe o número do seu celular para continuar</h2>
</div>
  <div class="example-form">
    <form class="example-form" [formGroup]="numeroCelularForm" (ngSubmit)="enviarCodigo()">
      <mat-form-field class="example-full-width" appearance="outline">
        <span matPrefix></span>
        <input type="number" name="numero" matInput value="" placeholder="(00) 00000-0000"
         formControlName="numero" required minlength="3">
         <mat-hint *ngIf="numeroCelularForm.invalid && (numeroCelularForm.touched || numeroCelularForm.dirty)">
          Campo obrigatório
        </mat-hint>
      </mat-form-field>
    </form>

  </div>
  <div class="codigo">
    <h5>Enviaremos um código para o seu watsapp</h5>
  </div>
  <div class="btn">
    <button mat-raised-button color="warn" (click)="codigoVerificadorDialog()"
    [disabled]="!numeroCelularForm.valid">WhatsApp</button>
  </div>
