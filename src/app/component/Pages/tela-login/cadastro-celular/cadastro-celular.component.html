<mat-icon [mat-dialog-close]>keyboard_arrow_left</mat-icon>
<div class="h2">
  <h2 matDialogTitle>Informe o número do seu celular para continuar</h2>
</div>
  <div class="example-form">
    <form class="example-form" #formNumero="ngForm" (ngSubmit)="codigo()">
      <mat-form-field class="example-full-width" appearance="outline">
        <span matPrefix></span>
        <input type="text" name="numero" matInput value="" placeholder="(00) 00000-0000"
         [(ngModel)]="codigo1.codigo" #numeroCelular="ngModel" required minlength="3">
         <mat-hint *ngIf="numeroCelular.invalid && (numeroCelular.touched || numeroCelular.dirty)">
          Campo obrigatório
        </mat-hint>
      </mat-form-field>
    </form>

  </div>
  <div class="codigo">
    <h5>Enviaremos um código para o seu watsapp</h5>
  </div>
  <div class="btn">
    <button mat-raised-button color="warn" (click)="codigoVerificadorDialog()">WhatsApp</button>
  </div>
