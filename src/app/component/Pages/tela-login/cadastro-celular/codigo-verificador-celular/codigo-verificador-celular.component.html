<mat-icon [mat-dialog-close]>keyboard_arrow_left</mat-icon>
<div class="paragrafo">
  <p>Digite o código de verificação de 6 digitos que envimos por WhatsApp para o</p>
</div>

<div >
  <form class="example-form" formArrayName="CodigoVerificador">
    <mat-form-field class="example-full-width" appearance="outline"
    *ngFor="let c of numero.controls; let i=index">
      <input  type="text"  matInput placeholder="0"
      [formControlName]='i'>
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button color="warn">Continuar</button>
  </div>
</div>
<div class="codigo-nao-recebido">
  <p>Não recebi o meu código</p>
</div>
