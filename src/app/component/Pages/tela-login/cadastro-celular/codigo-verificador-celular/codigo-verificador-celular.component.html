<mat-icon [mat-dialog-close]>keyboard_arrow_left</mat-icon>
<div class="paragrafo">
  <p>Digite o código de verificação de 6 digitos que envimos por WhatsApp para o</p>
</div>
<div class="input">
  <form class="example-form" [formGroup]="form" #formcodigo="ngForm">
    <mat-form-field class="example-full-width" appearance="outline">
      <input type="text"  matInput placeholder="0" [(ngModel)]="codigo.numero1">
      <!-- <mat-error *ngIf="this.form.controls.numero.hasError('required')">
        Número invalido
      </mat-error>-->
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input type="text" matInput placeholder="0" [(ngModel)]="codigo.numero2" required maxlength="1">
      <mat-hint ngIf="numero1.invalid && (numero1.touched || numero1.dirty)" class="aviso"></mat-hint>
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input type="text" matInput placeholder="0" [(ngModel)]="codigo.numero3" required maxlength="1">
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input type="text" matInput placeholder="0" [(ngModel)]="codigo.numero4" required maxlength="1">
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input type="text" matInput placeholder="0" [(ngModel)]="codigo.numero5" required maxlength="1">
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input type="text" matInput placeholder="0" [(ngModel)]="codigo.numero6">
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button color="warn" [disabled]="!formcodigo.valid" >Continuar</button>
  </div>
</div>
<div class="codigo-nao-recebido">
  <p>Não recebi o meu código</p>
</div>
