<mat-icon [mat-dialog-close]>keyboard_arrow_left</mat-icon>
<div class="paragrafo">
  <p>Digite o código de verificação que enviamos por WhatsApp para o {{ codigoGerado }}</p>
</div>

<div >
  <form class="example-form" [formGroup]="CodigoVerificador">
    <mat-form-field class="example-full-width" appearance="outline">
      <input  type="text"  matInput placeholder="0" formControlName="codigo1"
       required maxlength="1" #input1 (input)="mudarFoco(input1, input2)">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <input  type="text"  matInput placeholder="0" formControlName="codigo2"
       required maxlength="1" #input2 (input)="mudarFoco(input2, input3)">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <input  type="text"  matInput placeholder="0" formControlName="codigo3"
       required maxlength="1" #input3 (input)="mudarFoco(input3, input4)">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <input  type="text"  matInput placeholder="0" formControlName="codigo4"
       required maxlength="1" #input4 (input)="mudarFoco(input4, input5)">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <input  type="text"  matInput placeholder="0" formControlName="codigo5"
       required maxlength="1" #input5 (input)="mudarFoco(input5, input6)">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <input  type="text"  matInput placeholder="0" formControlName="codigo6"
       required maxlength="1" #input6>
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button color="warn" [disabled]="!CodigoVerificador.valid">Continuar</button>
  </div>
</div>
<div class="codigo-nao-recebido">
  <p>Não recebi o meu código</p>
</div>
