<mat-icon [mat-dialog-close]>keyboard_arrow_left</mat-icon>
<div class="paragrafo">
  <p>Digite o código de 6 digitos que enviamos para </p>

</div>
<div class="input">
  <form class="example-form" [formGroup]="CodigoVerificador">
    <ng-container formArrayName="codigo">
      <mat-form-field class="example-full-width" appearance="outline" *ngFor="let c of numero.controls; index as i">
        <input #input1 type="text" matInput placeholder="0" [formControlName]="i" required maxlength="1">
      </mat-form-field>
    </ng-container>
  </form>
  <div class="btn">
    <button mat-raised-button color="warn" [disabled]="CodigoVerificador.invalid">Continuar</button>
  </div>
</div>
<div class="codigo-nao-recebido">
  <p>Não recebi o meu código</p>
</div>
