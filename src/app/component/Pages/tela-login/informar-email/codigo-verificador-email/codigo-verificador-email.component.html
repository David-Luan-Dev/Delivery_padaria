<mat-icon [mat-dialog-close]>keyboard_arrow_left</mat-icon>
<div class="paragrafo">
  <p>Digite o código de 6 digitos que enviamos para </p>

</div>
<div class="input">
  <form class="example-form" #formCodigo="ngForm">
    <mat-form-field class="example-full-width" appearance="outline">
      <input #compo1 type="text" matInput placeholder="0" [(ngModel)]="codigo.numero1" required maxlength="1">
      
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input #campo2 type="text" matInput placeholder="0" [(ngModel)]="codigo.numero2" required maxlength="1">
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input #campo3 type="text" matInput placeholder="0" [(ngModel)]="codigo.numero3" required maxlength="1">
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input #campo4 type="text" matInput placeholder="0" [(ngModel)]="codigo.numero4" required maxlength="1">
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input #campo5 type="text" matInput placeholder="0" [(ngModel)]="codigo.numero5" required maxlength="1">
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field class="example-full-width" appearance="outline">
      <input #campo6 type="text" matInput placeholder="0" [(ngModel)]="codigo.numero6" required maxlength="1">
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button color="warn" disabled='{{isDisabled}}'>Continuar</button>
  </div>
</div>
<div class="codigo-nao-recebido">
  <p>Não recebi o meu código</p>
</div>
