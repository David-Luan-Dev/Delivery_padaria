<mat-icon [mat-dialog-close]>keyboard_arrow_left</mat-icon>
<div class="h2">
  <h2 matDialogTitle>Informe o seu e-mail para continuar</h2>
</div>

<form class="example-form" #ngEmailForm="ngForm" (ngSubmit)="EnviarCodigoEmail()">
  <mat-form-field class="example-full-width" appearance="outline">
    <input type="email" matInput [(ngModel)]="codigo1.codigo"value="" name="email"
           placeholder="Entre com seu e-mail" #codigo="ngModel"  required minlength="3" email>
           <button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon (click)="limparCampo()">close</mat-icon>
          </button>
    <mat-hint *ngIf="codigo.invalid && (codigo.touched || codigo.dirty)">
      Por favor insira um endereço de e-mail válido
    </mat-hint>
  </mat-form-field>
</form>
<div class="btn">
  <button 
  mat-raised-button color="warn" 
  (click)="openCodigoEmail()" 
  [mat-dialog-close] 
  [disabled]="!ngEmailForm.valid">
   Continuar
  </button>
</div>
