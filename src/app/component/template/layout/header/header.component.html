<mat-toolbar class="header mat-elevation-z8">
  <!-- botao menu -->
  <mat-toolbar-row>
    <div class="col-1">
      <mat-icon
        class="menu"
        mat-raised-button
        (click)="drawer.toggle()"
        style="cursor: pointer"
        >menu</mat-icon
      >
    </div>
    <div class="div-col-2">
      <img class="logo" src="assets/img/logo5.svg" alt="logo" />
    </div>
    <div class="col-1">
      <mat-icon class="locarion_on" style="color: red">location_on</mat-icon>
      <p class="localizacao">Digite sua localização</p>
    </div>
    <div class="col-7">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input matInput type="text" [(ngModel)]="value" />
        <button
          mat-button
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-1">
      <mat-icon class="iconEntrar">account_circle</mat-icon>
      Entrar
    </div>
    <div class="col-1">
      <mat-icon class="compras">add_shopping_cart</mat-icon>
    </div>
  </mat-toolbar-row>
  <!-- fim botao menu -->
