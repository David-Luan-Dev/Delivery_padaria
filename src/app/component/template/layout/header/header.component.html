<mat-toolbar class="header mat-elevation-z4">
  <span id="reorder">
    <mat-icon class="reorder">reorder</mat-icon>
    <img class="logo" src="assets/img/logo1.jpg" alt="logo" />
    <mat-icon class="room">location_on</mat-icon>

  </span>

  <span class="col-6 input-search">
    <mat-form-field class="w-100">
      <mat-label class="pesquisar">Pesquisar</mat-label>
      <mat-icon class="search">search</mat-icon>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon class="close">close</mat-icon>
      </button>
    </mat-form-field>
  </span>
  <span class="carrinho">
    <mat-icon class="entrar">account_circle</mat-icon>
    Entrar
    <mat-icon class="compras">add_shopping_cart</mat-icon>
  </span>
</mat-toolbar>
