<mat-toolbar class="header mat-elevation-z4">
  <div>
    <img class="logo" src="assets/img/logo.png" alt="logo" />
  </div>
  <div>
    <a class="links" href="">Inicio</a>
    <a class="links" href="">Sobre n√≥s</a>
    <a class="links" href="">Parceiros</a>
    <a class="links" href="">contato</a>
  </div>
  <div class="col-6 input-search">
    <mat-form-field class="w-100">
      <mat-label>Pesquisar</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-toolbar>
