<mat-toolbar class="header mat-elevation-z8">
  <!-- botao menu -->
  <mat-toolbar-row>
    <div>
      <mat-icon class="menu" mat-raised-button (click)="drawer.toggle()" style="cursor: pointer">
        menu
      </mat-icon>
    </div>
    <div>
      <img class="logo" src="assets/img/logo5.svg" alt="logo" />
    </div>
    <div fxShow fxHide.xs fxHide.sm style="margin-right: 10px;">
      <mat-icon class="locarion_on" style="color: red">location_on</mat-icon>
      <p class="localizacao">Digite sua localização</p>
    </div>
    <div class=" flex-auto mat-form-class" fxshow fxShow.xs fxShow.sm>
      <mat-form-field style="width: 75%;" appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input matInput type="text" [(ngModel)]="value" />
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div fxShow fxHide.xs fxHide.sm class="flex items-center">
      <mat-icon class="iconEntrar">account_circle</mat-icon>
      Entrar
    </div>
    <mat-icon fxShow fxHide.xs fxHide.sm>add_shopping_cart</mat-icon>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs fxShow.sm>
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-menu #dropMenu="matMenu">
    <button mat-menu-item>
      <mat-icon class="iconEntrar">account_circle</mat-icon>
      Entrar
    </button>
    <button mat-menu-item>
      <mat-icon class="locarion_on" style="color: red">location_on</mat-icon>
      <p class="localizacao">Digite sua localização</p>
    </button>
    <button mat-menu-item>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-menu>
</mat-toolbar>
