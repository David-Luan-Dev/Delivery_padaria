<mat-toolbar class="header mat-elevation-z3">
  <!-- botao menu -->
  <mat-toolbar-row>
    <div>
      <mat-icon class="menu" mat-raised-button (click)="drawer.toggle()" style="cursor: pointer">
        menu
      </mat-icon>
    </div>
    <div class="logo-c">
      <img class="logo" src="assets/img/logo13.png" alt="logo">
    </div>
    <div class="location_on" fxShow fxHide.xs fxHide.sm style="margin-right: 10px;">
      <mat-icon style="color: red">location_on</mat-icon>
      <span class="localizacao"
        style="font-size: 1rem; color: red; text-decoration-line: underline; font-weight: bold; ">
        Digite sua localização </span>
      <mat-icon class="seta">arrow_drop_down</mat-icon>
    </div>
    <div>

    </div>
    <div class=" flex-auto mat-form-class">
      <mat-form-field style="width: 75%; margin-bottom: -22px;" fxshow fxShow.xs fxShow.sm>
        <mat-label>Pesquisar</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input matInput type="text" [(ngModel)]="value" />
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div fxShow fxHide.xs fxHide.sm class="flex items-center">
      <mat-icon class="iconEntrar">account_circle</mat-icon>
      <a class="entrar">Entrar</a>
    </div>
    <mat-icon fxShow fxHide.xs fxHide.sm>add_shopping_cart</mat-icon>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs fxShow.sm>
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-menu #dropMenu="matMenu">


    <button mat-menu-item>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-menu>
</mat-toolbar>
