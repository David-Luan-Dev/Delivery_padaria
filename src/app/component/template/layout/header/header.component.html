<div class="d-flex w-100 mat-elevation-z8">
  <span id="reorder">
    <mat-icon
      mat-raised-button
      class="reorder"
      (click)="drawer.toggle()"
      style="cursor: pointer"
      >reorder</mat-icon
    >
    <img class="logo" src="assets/img/logo1.jpg" alt="logo" />
    <mat-icon class="room">location_on</mat-icon>
  </span>

  <div class="col-6" style="margin-top: 17px">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <mat-icon matSuffix>search</mat-icon>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        mat-button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <span class="carrinho">
    <mat-icon class="entrar">account_circle</mat-icon>
    Entrar
    <mat-icon class="compras">add_shopping_cart</mat-icon>
  </span>
</div>
