<app-header [drawer]="drawer" class="container-header mat-elevation-z3"></app-header>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="mat-elevation-z8" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="'push'" [opened]="false">
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-drawer>
  <mat-drawer-content class="container-context">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
