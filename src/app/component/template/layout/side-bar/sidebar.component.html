<app-header [drawer]="drawer" class="container-header mat-elevation-z3"></app-header>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="mat-elevation-z8" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="'push'" [opened]="false">
    <div>
      <h1 class="delivery_Padaria">Delivery_padarias</h1>
    </div>
    <br>
    <div class="area-login">
      <span>Entrar</span>
      <span>Cadastre-se</span>
    </div>
    <br>
    <div>
      <span>SEÇÕES</span>
    </div>
    <br>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Início</span>
    </button>
    <div>
      <a href=""></a>
    </div>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Parceiros</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Sair</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-drawer>
  <mat-drawer-content class="container-context">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
